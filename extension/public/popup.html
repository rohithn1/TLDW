<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=480">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      width: 480px;
      min-height: 200px;
      max-height: 600px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #1a1a2e;
      color: #e0e0e0;
      overflow-y: auto;
    }

    .header {
      text-align: center;
      padding: 16px;
      border-bottom: 1px solid #2a2a4a;
      position: relative;
    }

    .header h1 {
      font-size: 20px;
      color: #bb86fc;
      font-family: monospace;
      letter-spacing: 2px;
    }

    .header .subtitle {
      font-size: 11px;
      color: #888;
      margin-top: 4px;
    }

    .settings-btn {
      position: absolute;
      top: 14px;
      right: 14px;
      background: none;
      border: none;
      cursor: pointer;
      color: #888;
      font-size: 18px;
      padding: 4px;
      line-height: 1;
      transition: color 0.2s;
    }

    .settings-btn:hover {
      color: #bb86fc;
    }

    .setup-banner {
      background: #2a1a3e;
      border: 1px solid #bb86fc;
      border-radius: 8px;
      margin: 12px;
      padding: 12px;
      text-align: center;
      display: none;
    }

    .setup-banner p {
      font-size: 13px;
      margin-bottom: 8px;
    }

    .setup-banner a {
      color: #bb86fc;
      text-decoration: underline;
      cursor: pointer;
      font-size: 13px;
    }

    .input-section {
      padding: 12px 16px;
    }

    .input-section label {
      display: block;
      font-size: 12px;
      color: #aaa;
      margin-bottom: 4px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .input-section input,
    .input-section textarea {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #3a3a5a;
      border-radius: 6px;
      background: #16213e;
      color: #e0e0e0;
      font-size: 14px;
      font-family: inherit;
      outline: none;
      transition: border-color 0.2s;
    }

    .input-section input:focus,
    .input-section textarea:focus {
      border-color: #bb86fc;
    }

    .input-section textarea {
      resize: vertical;
      min-height: 50px;
    }

    .input-section + .input-section {
      padding-top: 0;
    }

    .btn {
      display: block;
      width: calc(100% - 32px);
      margin: 12px 16px;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: opacity 0.2s, transform 0.1s;
    }

    .btn:active {
      transform: scale(0.98);
    }

    .btn-primary {
      background: linear-gradient(135deg, #bb86fc 0%, #9b59b6 100%);
      color: #fff;
    }

    .btn-primary:hover { opacity: 0.9; }

    .btn-primary:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    /* Loading state */
    .loading {
      display: none;
      text-align: center;
      padding: 32px 16px;
    }

    .loading.visible { display: block; }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #3a3a5a;
      border-top-color: #bb86fc;
      border-radius: 50%;
      margin: 0 auto 16px;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading p {
      color: #aaa;
      font-size: 13px;
    }

    /* Results */
    .results {
      display: none;
      padding: 0 16px 16px;
    }

    .results.visible { display: block; }

    .one-liner {
      background: #2a1a3e;
      border-left: 3px solid #f1c40f;
      padding: 12px;
      border-radius: 0 6px 6px 0;
      margin-bottom: 16px;
      font-size: 14px;
      font-weight: 600;
      color: #f1c40f;
    }

    .section {
      background: #16213e;
      border: 1px solid #3a3a5a;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
    }

    .section-title {
      font-size: 14px;
      font-weight: 600;
      color: #bb86fc;
      margin-bottom: 6px;
    }

    .section-summary {
      font-size: 13px;
      line-height: 1.5;
      margin-bottom: 8px;
    }

    .section-quote {
      font-size: 12px;
      color: #888;
      font-style: italic;
      margin-bottom: 8px;
      padding-left: 8px;
      border-left: 2px solid #3a3a5a;
    }

    .timestamp-link {
      display: inline-block;
      color: #03dac6;
      font-size: 12px;
      font-weight: 600;
      text-decoration: none;
      padding: 3px 8px;
      border-radius: 4px;
      background: rgba(3, 218, 198, 0.1);
      transition: background 0.2s;
    }

    .timestamp-link:hover {
      background: rgba(3, 218, 198, 0.2);
    }

    .error-msg {
      display: none;
      background: #3e1a1a;
      border: 1px solid #e74c3c;
      border-radius: 8px;
      margin: 12px 16px;
      padding: 12px;
      font-size: 13px;
      color: #e74c3c;
    }

    .error-msg.visible { display: block; }

    .input-area { display: block; }
    .input-area.hidden { display: none; }
  </style>
</head>
<body>
  <div class="header">
    <h1>TL;DW</h1>
    <div class="subtitle">too long; didn't watch</div>
    <button id="settingsBtn" class="settings-btn" title="Settings">&#9881;</button>
  </div>

  <div id="setupBanner" class="setup-banner">
    <p>Configure your LLM provider to get started.</p>
    <a id="openOptions">Open Settings</a>
  </div>

  <div id="inputArea" class="input-area">
    <div class="input-section">
      <label for="urlInput">YouTube URL</label>
      <input type="text" id="urlInput" placeholder="https://www.youtube.com/watch?v=...">
    </div>

    <div class="input-section">
      <label for="promptInput">What do you want to know? (optional)</label>
      <textarea id="promptInput" rows="2" placeholder="e.g. what happened in scotland?"></textarea>
    </div>

    <button id="summarizeBtn" class="btn btn-primary">Summarize</button>
  </div>

  <div id="loading" class="loading">
    <div class="spinner"></div>
    <p id="loadingMsg">Grabbing the transcript...</p>
  </div>

  <div id="errorMsg" class="error-msg"></div>

  <div id="results" class="results"></div>

  <script src="popup.js" type="module"></script>
</body>
</html>
